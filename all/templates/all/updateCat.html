{% extends "all/main.html" %}
{% load static %}
{% block content %}
<br>
<br>
<div class="container">
  <div class="left">
    <div class="header">
      <h2 class="animation a1">Update Yours Cat Here</h2>
    </div>
    <form action="" method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
       <!-- {{form.as_p}}-->

       <div class="form">
         
      <input type="text"  value={{cat.name}} class="form-field animation a3"  name="name" placeholder="Name Cat">
      {% if cat.avatar %}
                <img src="{{cat.avatar.url}}" alt="" height=100 width=100>
               {% endif %} 

      <input type="file" name="avatar"  class="form-field animation a4" placeholder="avatar Cat">
      <button class="animation a6" type="submit" >Update Cat</button>

    </div>
  </form>
  </div>
  <div class="right"></div>
</div>

<style>
  * { box-sizing: border-box; }
  @import url('https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap');
  
  
  body {
    font-family: 'Rubik', sans-serif;
  }
  
  .container {
    display: flex;
    height: 100vh;
  }
  
  .left {
    overflow: hidden;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    justify-content: center;
    animation-name: left;
    animation-duration: 1s;
    animation-fill-mode: both;
    animation-delay: 1s;
  }
  
  .right {
    flex: 1;
    background-color: black;
    transition: 1s;
    background-image: url('/static/img/the-halal-design-studio-g4W3SLjcvMA-unsplash.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }
  
  
  
  .header > h2 {
    margin: 0;
    color: #FFD333 !important;
  }
  
  .header > h4 {
    margin-top: 10px;
    font-weight: normal;
    font-size: 15px;
    color: rgba(0,0,0,.4);
  }
  
  .form {
    max-width: 80%;
    display: flex;
    flex-direction: column;
  }
  
  .form > p {
    text-align: right;
  }
  
  .form > p > a {
    color: #000;
    font-size: 14px;
  }
  
  .form-field {
    height: 46px;
    padding: 0 16px;
    border: 2px solid #ddd;
    border-radius: 4px;
    font-family: 'Rubik', sans-serif;
    outline: 0;
    transition: .2s;
    margin-top: 20px;
  }
  
  .form-field:focus {
    border-color: #0f7ef1;
  }
  
  .form > button {
    padding: 12px 10px;
    border: 0;
    background: linear-gradient(to right, #ffd333 0%,#6c757d 100%); 
    border-radius: 3px;
    margin-top: 10px;
    color: #fff;
    letter-spacing: 1px;
    font-family: 'Rubik', sans-serif;
  }
  
  .animation {
    animation-name: move;
    animation-duration: .4s;
    animation-fill-mode: both;
    animation-delay: 2s;
  }
  
  .a1 {
    animation-delay: 2s;
  }
  
  .a2 {
    animation-delay: 2.1s;
  }
  
  .a3 {
    animation-delay: 2.2s;
  }
  
  .a4 {
    animation-delay: 2.3s;
  }
  
  .a5 {
    animation-delay: 2.4s;
  }
  
  .a6 {
    animation-delay: 2.5s;
  }
  
  @keyframes move {
    0% {
      opacity: 0;
      visibility: hidden;
      transform: translateY(-40px);
    }
  
    100% {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
  }
  
  @keyframes left {
    0% {
      opacity: 0;
      width: 0;
    }
  
    100% {
      opacity: 1;
      padding: 20px 40px;
      width: 440px;
    }
  }
</style>

        {% comment %} <table>
          <tr>
            <td><label for="">Name Cat</label></td>
            <td><input type="text" value={{cat.name}} name="name" ></td>
          </tr>
          <tr>
            <td><label for="">avatar Cat</label></td>
            <td >{% if cat.avatar %}
                <img src="{{cat.avatar.url}}" alt="" height=100 width=100>
               {% endif %} 
            </td>
            <td><input type="file"  name="avatar" ></td>
          </tr>
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> {% endcomment %}
</div>
{% endblock  %}
