{% extends "all/main.html" %}
{% load static %}



{% block content %}



   


    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <!-- Shop Sidebar Start -->
            <div class="col-lg-3 col-md-4">
                <!-- Price Start -->
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">ALL Categories</span></h5>
                <div class="bg-light p-4 mb-30">
                    <form>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            
                            <label class="custom-control-label" for="price-all">Categories</label>
                        </div>
                        {% for item in cats %} 
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            
                            <label class="custom-control-label" for="price-all">{{item.name}}</label>
                        </div>
                        {% endfor %}
                        
                    </form>
                </div>
                
            </div>
        
            <div class="col-lg-9 col-md-8">
                <div class="row pb-3">
                    <div class="col-12 pb-1">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div>
                                <button class="btn btn-sm btn-light"><i class="fa fa-th-large"></i></button>
                                <button class="btn btn-sm btn-light ml-2"><i class="fa fa-bars"></i></button>
                            </div>
                        </div>
                    </div>
                  
                    {% for item in products %} 
                    <div class="col-lg-4 col-md-6 col-sm-6 pb-1" >
                        
                        <div class="product-item bg-light mb-4" >
                            <div class="product-img position-relative overflow-hidden" style="height:300px;">
                                
                                <img class="img-fluid w-100" src="{{item.avatar.url}}" alt="">
                                <div class="product-action">
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
                                </div>
                            </div>
                            <div class="text-center py-4">
                                
                                <a class="h6 text-decoration-none text-truncate"  href="{% url 'detailProduct' item.id %}">{{item.name}}</a>
                                <div class="d-flex align-items-center justify-content-center mt-2">
                                    <h5>{{item.price_per_unit}}</h5><h5>DH</h5><h6 class="text-muted ml-2"><del>{{item.price_per_unit}}</del></h6>
                                </div>
                                <div class="d-flex align-items-center justify-content-center mb-1">
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small>{{item.basic_unit}}</small>
                                </div>
                                
                            </div>
                        </div>
                       
                    </div>
                     {% endfor %}
                  
                    <div class="col-12">
                        <nav>
                          <ul class="pagination justify-content-center">
                            <li class="page-item disabled"><a class="page-link" href="#">Previous</span></a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                          </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- Shop Product End -->
        </div>
    </div>
    <!-- Shop End -->


    
    {% endblock  %}
